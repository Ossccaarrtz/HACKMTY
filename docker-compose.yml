services:
  backend-ai:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "5000:5000"
    networks:
      - fincortex_net

  cfo-voice:
    build:
      context: .
      dockerfile: docker/cfo-voice.Dockerfile
    env_file: .env
    volumes:
      - audio_cache:/app/audio
    ports:
      - "8000:8000"
    networks:
      - fincortex_net

  frontend-ui:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend-ai
      - cfo-voice
    networks:
      - fincortex_net

  data-integration:
    build:
      context: .
      dockerfile: docker/data-integration.Dockerfile
    ports:
      - "5050:5050"
    networks:
      - fincortex_net

volumes:
  audio_cache:

networks:
  fincortex_net:
    driver: bridge
