<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CFO Virtual - Gemini + Rachel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    #chatBox {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #question {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #askBtn {
      background-color: #38bdf8;
      color: #0f172a;
    }
    #askBtn:hover {
      background-color: #7dd3fc;
    }
    #micBtn {
      background-color: #fbbf24;
      color: #0f172a;
    }
    #micBtn:hover {
      background-color: #fde68a;
    }
    #response {
      background: #0f172a;
      border-radius: 0.5rem;
      padding: 1rem;
      min-height: 60px;
      white-space: pre-line;
      line-height: 1.5;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
      outline: none;
      border-radius: 0.5rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ü§ñ CFO Virtual</h1>
  <div id="chatBox">
    <label for="question"><b>Haz tu pregunta o habla con el asistente:</b></label>
    <input id="question" placeholder="Ejemplo: ¬øCu√°l es el pron√≥stico financiero?" />

    <div class="btn-row">
      <button id="askBtn">Enviar texto</button>
      <button id="micBtn">üé§ Hablar</button>
    </div>

    <div id="response">Esperando tu pregunta...</div>
    <audio id="voicePlayer" controls style="display:none"></audio>
  </div>

  <footer>Gemini + ElevenLabs (Rachel) ‚Ä¢ 2025</footer>

  <script>
    const responseDiv = document.getElementById("response");
    const audioPlayer = document.getElementById("voicePlayer");
    const micBtn = document.getElementById("micBtn");
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("question");
    let recognition;

    // Configurar Speech-to-Text
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-MX";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        questionInput.value = texto;
        sendQuestion(texto);
      };

      recognition.onerror = (e) => {
        responseDiv.innerHTML = "‚ùå Error al reconocer voz: " + e.error;
      };
    } else {
      micBtn.disabled = true;
      micBtn.textContent = "üé§ No compatible";
    }

    micBtn.addEventListener("click", () => {
      responseDiv.innerHTML = "üéô Escuchando...";
      recognition.start();
    });

    askBtn.addEventListener("click", () => {
      const question = questionInput.value.trim();
      sendQuestion(question);
    });

    async function sendQuestion(question) {
      if (!question) {
        responseDiv.innerHTML = "Por favor escribe o di una pregunta.";
        return;
      }

      responseDiv.innerHTML = "üí¨ Pensando...";
      audioPlayer.style.display = "none";

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.error) {
          responseDiv.innerHTML = "‚ùå " + data.error;
          return;
        }

        responseDiv.innerHTML = `<b>Respuesta del CFO:</b><br>${data.text}`;
        if (data.audio_url) {
          audioPlayer.src = `http://localhost:8000${data.audio_url}`;
          audioPlayer.style.display = "block";
          audioPlayer.play();
        }
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = "‚ùå Error conectando con el CFO Virtual.";
      }
    }
  </script>
</body>
</html>
