<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinCortex | Acceso Diagnóstico PYME</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", "Helvetica", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f82121 50%, #ffffff 100%);
        color: #1a1a1a;
        line-height: 1.5;
        letter-spacing: 0.3px;
        position: relative;
        overflow-x: hidden;
      }

      /* Fondo con patrón geométrico sutil */
      .background-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(236, 28, 46, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(236, 28, 46, 0.05) 0%, transparent 50%),
          linear-gradient(90deg, rgba(236, 28, 46, 0.02) 1px, transparent 1px),
          linear-gradient(180deg, rgba(236, 28, 46, 0.02) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
        z-index: 0;
        animation: patternShift 20s ease infinite;
      }

      @keyframes patternShift {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(10px, 10px); }
      }

      /* Elementos flotantes */
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border: 2px solid rgba(236, 28, 46, 0.1);
        border-radius: 20% 80% 60% 40%;
        animation: morphFloat 25s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -100px;
        right: -100px;
        background: linear-gradient(135deg, rgba(236, 28, 46, 0.05), transparent);
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -50px;
        left: 10%;
        background: linear-gradient(225deg, rgba(236, 28, 46, 0.03), transparent);
        animation-delay: 5s;
      }

      .shape:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 40%;
        left: -50px;
        background: linear-gradient(315deg, rgba(236, 28, 46, 0.04), transparent);
        animation-delay: 10s;
      }

      @keyframes morphFloat {
        0%, 100% { 
          transform: translate(0, 0) rotate(0deg);
          border-radius: 20% 80% 60% 40%;
        }
        25% { 
          transform: translate(30px, -30px) rotate(90deg);
          border-radius: 80% 20% 40% 60%;
        }
        50% { 
          transform: translate(0, -50px) rotate(180deg);
          border-radius: 40% 60% 80% 20%;
        }
        75% { 
          transform: translate(-30px, -30px) rotate(270deg);
          border-radius: 60% 40% 20% 80%;
        }
      }

      /* Header Banorte style */
      .header {
        background: #ec1c2e;
        color: #fff;
        padding: 0.9rem 0;
        border-bottom: 3px solid #b70b15;
        position: relative;
        z-index: 10;
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-img {
        height: 42px;
        width: auto;
       
      }

      .logo-divider {
        font-size: 1.25rem;
        opacity: 0.5;
      }

      .logo-subtitle {
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 0.95rem;
        text-transform: uppercase;
      }

      /* Sección principal */
      .auth-section {
        position: relative;
        z-index: 5;
        min-height: calc(100vh - 90px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-card {
        background: #ffffff;
        border: 2px solid #e5e5e5;
        border-radius: 6px;
        width: 100%;
        max-width: 480px;
        padding: 3rem 2.5rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-card:hover {
        border-color: #ec1c2e;
        box-shadow: 0 4px 0 #ec1c2e;
      }

      .auth-card h2 {
        font-weight: 900;
        color: #1a1a1a;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        border-left: 4px solid #ec1c2e;
        padding-left: 1rem;
      }

      .field {
        text-align: left;
        margin-bottom: 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .field label {
        font-weight: 700;
        color: #1a1a1a;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .field input,
      .field select {
        padding: 0.9rem 1.1rem;
        border-radius: 6px;
        border: 2px solid #e5e5e5;
        background: #ffffff;
        color: #1a1a1a;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s ease;
        font-family: "Arial", "Helvetica", sans-serif;
      }

      .field input::placeholder {
        color: rgba(26, 26, 26, 0.4);
      }

      .field input:focus,
      .field select:focus {
        border-color: #ec1c2e;
        box-shadow: 0 0 0 2px rgba(236, 28, 46, 0.1);
      }

      .field select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23ec1c2e' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        padding-right: 3rem;
      }

      .field select option {
        background: #ffffff;
        color: #1a1a1a;
      }

      .btn-primary {
        width: 100%;
        background: #ec1c2e;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .btn-primary:hover {
        background: #1a1a1a;
        transform: translateY(-2px);
        box-shadow: 0 3px 0 #ec1c2e;
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-google {
        background: #ffffff;
        border: 2px solid #e5e5e5;
        border-radius: 6px;
        width: 100%;
        padding: 0.85rem;
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.6rem;
        font-weight: 700;
        color: #1a1a1a;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-google:hover {
        background: #f5f5f5;
        border-color: #1a1a1a;
      }

      .btn-google img {
        width: 20px;
        height: 20px;
      }

      .muted {
        color: #6a6a6a;
        font-size: 0.85rem;
        margin-top: 1.5rem;
        text-align: center;
      }

      .muted a {
        color: #ec1c2e;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.2s;
      }

      .muted a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none !important;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header-container {
          padding: 0 1.5rem;
        }

        .logo-subtitle {
          display: none;
        }

        .logo-img {
          height: 38px;
        }

        .auth-card {
          padding: 2rem 1.5rem;
        }

        .auth-card h2 {
          font-size: 1.3rem;
        }

        .shape {
          opacity: 0.5;
        }
      }
    </style>
  </head>

  <body>
    <!-- Fondo con patrón -->
    <div class="background-pattern"></div>
    
    <!-- Formas flotantes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- HEADER CORPORATIVO -->
    <header class="header">
      <div class="header-container">
        <div class="logo-section">
          <img
            class="logo-img"
            src="Media/Logo.png"
            alt="FinCortex Logo"
          />
          <span class="logo-divider">|</span>
          <span class="logo-subtitle">Diagnóstico PYME</span>
        </div>
      </div>
    </header>

    <!-- CUERPO -->
    <main class="auth-section">
      <div class="auth-card">
        <!-- REGISTRO -->
        <div id="registerForm">
          <h1 style="margin-bottom: 30px; text-align: center;">Crear Cuenta <br></h1>

          <div class="field">
            <p>Nombre Completo</p>
            <input
              id="regNombre"
              type="text"
              placeholder="Ej. Oscar Castillo"
            />
          </div>
          <div class="field">
            <p>Empresa</p>
            <input id="regEmpresa" type="text" placeholder="Ej. FinCortex" />
          </div>
          <div class="field">
            <p>Giro Empresarial</p>
            <select id="regGiro">
              <option value="">Selecciona...</option>
              <option>Servicios</option>
              <option>Manufactura</option>
              <option>Comercio</option>
              <option>Tecnología</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="field">
            <p>Email</p>
            <input
              id="regEmail"
              type="email"
              placeholder="correo@empresa.com"
            />
          </div>
          <div class="field">
            <p>Contraseña</p>
            <input id="regPass" type="password" placeholder="••••••••" />
          </div>

          <button class="btn-primary" id="btnRegister">Crear Cuenta</button>

          <button class="btn-google" id="btnGoogle">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Iniciar Sesión con Google
          </button>

          <p class="muted">
            ¿Ya tienes cuenta? <a href="#" id="goLogin">Inicia sesión</a>
          </p>
          <p id="regMsg" class="muted"></p>
        </div>

        <!-- LOGIN -->
        <div id="loginForm" class="hidden">
          <h2>Iniciar Sesión</h2>

          <div class="field">
            <label>Email</label>
            <input
              id="logEmail"
              type="email"
              placeholder="correo@empresa.com"
            />
          </div>
          <div class="field">
            <label>Contraseña</label>
            <input id="logPass" type="password" placeholder="••••••••" />
          </div>

          <button class="btn-primary" id="btnLogin">Entrar</button>

          <button class="btn-google" id="btnGoogleLogin">
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
            />
            Iniciar Sesión con Google
          </button>

          <p class="muted">
            ¿No tienes cuenta? <a href="#" id="goRegister">Regístrate</a>
          </p>
          <p id="logMsg" class="muted"></p>
        </div>
      </div>
    </main>

    <script>
      // Funcionalidad de cambio entre login y registro
      document.getElementById('goLogin').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
      });

      document.getElementById('goRegister').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
      });

      // Aquí conectarías con firebaseConfig.js y login.js
      // <script type="module" src="firebaseConfig.js"></script>
      // <script type="module" src="login.js"></script>
    </script>
  </body>
</html>
